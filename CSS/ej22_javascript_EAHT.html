    <script language="JavaScript">
      function ValidarClave() 
      {
        with(document.formulario)
        if (Usuario.value == "") 
        {
          alert("Nombre de usuario")
          Usuario.focus()
        } else 
        {
          if ((Usuario.value == "Enrique") && (Clave.value == "123456789")) 
          {
            alert("Acceso permitido")
          } 
          else 
          {
            alert("Acceso denegado")
          }
        }
      }
    </script>
